<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bicker-Bot Debug{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --text-muted: #6a6a6a;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --warning: #fbbf24;
            --info: #60a5fa;
            --border: #2a2a4a;
            --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-mono);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav .brand {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        nav .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        nav .nav-links a {
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        nav .nav-links a:hover,
        nav .nav-links a.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            text-decoration: none;
        }

        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
        }

        h3 {
            font-size: 1rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-responded {
            background-color: var(--success);
            color: var(--bg-primary);
        }

        .badge-declined_gate {
            background-color: var(--text-muted);
            color: var(--text-primary);
        }

        .badge-declined_engagement {
            background-color: var(--warning);
            color: var(--bg-primary);
        }

        .badge-merry {
            background-color: #ff69b4;
            color: var(--bg-primary);
        }

        .badge-hachiman {
            background-color: #4a90d9;
            color: var(--bg-primary);
        }

        .badge-replay {
            background-color: var(--info);
            color: var(--bg-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: var(--bg-tertiary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .collapsible {
            cursor: pointer;
        }

        .collapsible-content {
            display: none;
            padding-top: 1rem;
        }

        .collapsible-content.open {
            display: block;
        }

        pre {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: var(--font-mono);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }

        .flex { display: flex; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }

        .filter-bar {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-bar input,
        .filter-bar select {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        .filter-bar input:focus,
        .filter-bar select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background-color: var(--border);
            color: var(--text-primary);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <span class="brand">Bicker-Bot Debug</span>
        <div class="nav-links">
            <a href="/traces" class="{% if request.url.path.startswith('/traces') %}active{% endif %}">Traces</a>
            <a href="/memories" class="{% if request.url.path.startswith('/memories') %}active{% endif %}">Memories</a>
            <a href="#"
               hx-get="/config/modal"
               hx-target="body"
               hx-swap="beforeend"
               class="{% if request.url.path.startswith('/config') %}active{% endif %}">Config</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        // Toggle collapsible sections
        document.addEventListener('click', function(e) {
            if (e.target.closest('.collapsible')) {
                const header = e.target.closest('.collapsible');
                const content = header.nextElementSibling;
                if (content && content.classList.contains('collapsible-content')) {
                    content.classList.toggle('open');
                    header.classList.toggle('open');
                }
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
